{% extends "base.html" %}

{% block title %}Create Offer{% endblock %}

{% block content %}
	<header>
		<h1 class="title">Create Offer</h1>
		<form action="{{url_for('create_offer')}}" method="POST">
			<div class="msg">You currently have {{user_balance_kWh}} kWh Tokens</div>
			<p class="intro-text"><input id="ammount_kWh" type="number"  min="0" max="{{kWh_balance}}" name="ammount_kWh" placeholder="Ammount kWh"></p>
			<p class="intro-text"><input id="price_per_unit" type="number" step="0.001" min="0" name="price_per_unit" placeholder="Price per Unit in ETH"></p>
			<input class="btn_login" type="submit" value="Create Offer">
			{% if msg is defined %}
				<div class="msg">{{msg}}</div>
			{% endif %}
		</form>
	</header>
{% endblock %}
